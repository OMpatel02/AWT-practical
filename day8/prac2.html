<!DOCTYPE html>
<html lang="en">
<head>
    <title>Carousel</title>
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>carousel</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
            <div class="item active">
                <img src="img.jpg" alt="car" style="width: 100%;">
                <div class="carousel-caption">
                    <h3>MUSTANG</h3>
                    <p>Mustang GT twin turboo...!!</p>
                </div>
            </div>
            <div class="item">
                <img src="img2.jpg" alt="car2" style="width: 100%;">
                <div class="carousel-caption">
                    <h3>URUS</h3>
                    <p>Lamborghini Urus with smoke white color..!!</p>
                </div>
            </div>
            <div class="item">
                <img src="img3.jpg" alt="car3" style="width: 100%; height: 90%;">
                <div class="carousel-caption">
                    <h3>BWM</h3>
                    <p>BMW M5 CS Compitition...!!</p>
                </div>
            </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>

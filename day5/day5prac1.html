<!DOCTYPE html>
<html lang="en">
<head>
    <title>hover tag</title>
    <style type="text/css">
        #mainul li ul li {display: none;}
        #mainul li:hover ul li {display: block;}
        #mainul li:hover ul li ul li {display: none;}
        #mainul li ul li:hover ul li {display: block;}
        #mainul li ul li:hover ul li ul li {display: none;}
        #mainul li ul li ul li:hover ul li {display: block;}
    </style>
</head>
<body>
    <ul id="mainul">
        <li>Google
            <ul>
                <li>Gmail
                    <ul>
                        <li>Sign Up</li>
                        <li>Sign In
                            <ul>
                                <li>Sign In As Admin</li>
                                <li>Sign In As Member</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>Youtube</li>
                <li>GDrive</li>
                <li>GMap</li>
            </ul>
        </li>
        <li>Facebook</li>
        <li>Microsoft
            <ul>
                <li>Bing</li>
                <li>Linked In</li>
            </ul>
        </li>
        <li>MSN</li>
        <li>Amazon
            <ul>
                <li>AWS</li>
                <li>Ecommerce</li>
                <li>A-ML</li>
            </ul>
        </li>
    </ul>
</body>
</html>

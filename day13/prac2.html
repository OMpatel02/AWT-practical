<!DOCTYPE html>
<html lang="en">
<head>
    <title>Date of birth</title>
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css" />
    <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
      
    <script type="text/javascript">
        $(document).ready(function () 
        {
			$("#MyDOBPicker1").datepicker(
                {
                    showWeek: true,
                    yearSuffix: "(DOB)",
                    showAnim: "slide",
                    dateFormat: "dd-mm-yy",
                    changeMonth: true,
                    changeYear: true
                });
            $("#MyDOBPicker2").datepicker(
                {
                    dateFormat: "dd-mm-yy",
                    changeMonth: true,
                    changeYear: true
                });
            $("#MyDOBPicker2").datepicker("show"); 
        });
      </script>
   </head>   
   <body>
    <center>
        <p>Select Your Birthdate: <input type = "text" id="MyDOBPicker1" placeholder="Select DOB"></p><hr />
        <p>Select Your Birthdate: <input type = "text" id="MyDOBPicker2" placeholder="Select DOB"></p>
    </center>
   </body>
</html>

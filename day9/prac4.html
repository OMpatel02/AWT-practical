<!DOCTYPE html>
<html lang="en">
<head>
    <title>Do While loop</title>
</head>
<body>
    <h2>Javascript Do While loop</h2>
    <p id="demo"></p>
    <script type="text/javascript">
        let text = "";
        let i = 0;
        do
        {
                text += "<br>"+ i;
                i++;
        }
        while(i<20)
        document.getElementById("demo").innerHTML = text;
    </script> 
</body>
</html>

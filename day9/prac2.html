<!DOCTYPE html>
<html lang="en">
<head>
    <title>Type Conversion</title>
</head>
<body>
    <h2>The Javascript string() method</h2>
    <P id="demo">Hellooo!!!</P>
    <script type="text/javascript">
        var x = 123;
        document.getElementById("demo").innerHTML = String(x)+"<br>"+String(123)+"<br>"+String(100+23);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>For Loop</title>
</head>
<body>
    <h2>Javascript For Loop</h2>
    <p id="demo"></p>
    <script type="text/javascript">
        let text = "";
        for(i=0;i<20;i++)
        {
                text += "<br>"+ i;
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>

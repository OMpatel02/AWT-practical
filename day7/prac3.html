<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Login</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        #f1
        {
            margin-top: 40px;
            margin-bottom: 40px;
            box-shadow: 6px 6px 6px rgb(17, 16, 16);
            background-color: rgb(248, 248, 193);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="f1" class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-4 col-md-offset-4 col-lg-6 col-lg-offset-3">
            <div class="text-center">
            <h1 class="fa fa-user" >&nbsp;&nbsp; CREATE  ACCOUNT</h1>
            </div>
            <br>
            <div class="form-group">
                <b>FIRST NAME</b>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" class="form-control" maxlength="20" id="firname" placeholder="Enter first name">
                </div>
                <small id="firstnamevalidate" class="text-danger"></small>
            </div>
            <div class="form-group">
                <b>LAST NAME</b>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" class="form-control" maxlength="20" id="lstname" placeholder="Enter last name">
                </div>
                <small id="lastnamevalidate" class="text-danger"></small>
            </div>
            <div class="form-group">
                <b>CONTACT</b>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-phone"></i>
                    </span>
                    <input type="text" class="form-control" maxlength="14" id="phn" placeholder="Enter number">
                </div>
                <small id="phonevalidate" class="text-danger"></small>
            </div>
            <div class="form-group">
                <b>GENDER</b>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <select class="form-control" id="DDL-gender">
                        <option value="m">Male</option>
                        <option value="">Female</option>
                    </select>
                </div>
                <small id="lastnamevalidate" class="text-danger"></small>
            </div>
            <div class="form-group">
                <b>EMAIL</b>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                    </span>
                    <input type="text" class="form-control" maxlength="29" id="email" placeholder="Enter Email">
                </div>
                <small id="phonevalidate" class="text-danger"></small>
            </div>
            <div class="form-group">
                <b>PASSWORD</b>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-key "></i>
                    </span>
                    <input type="password" class="form-control" maxlength="20" id="pass" placeholder="Enter password">
                </div>
                <small id="passwordvalidate" class="text-danger"></small>
            </div>
            <center><a class="btn btn-primary" style="margin-bottom: 20px; margin-top: 10px;"><i class="fa fa-user-plus"></i>&nbsp;&nbsp;Create new user</a></center>
        </div>
    </div>
</body>
</html>
